      e.preventDefault();
    }
  });
</script>
    <!-- MODAL DE GALERÍA -->
<!-- MODAL DE GALERÍA -->
  <!-- Modal galería -->
    <div id="galleryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada" />
        <div class="modal-nav">
          <button id="prev">&#10094;</button>
          <button id="next">&#10095;</button>
        </div>
      </div>
    </div>
    <script>
      const modal = document.getElementById("galleryModal");
      const modalImg = document.getElementById("modalImage");
      const closeBtn = document.querySelector(".modal .close");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");

      // Recoger todas las imágenes visibles (sin duplicados)
      const allImages = [
        ...new Set(
          Array.from(document.querySelectorAll(".marquee-content img")).map(
            (img) => img.src
          )
        ),
      ];

      let current = 0;

      // Al hacer click en una imagen
      document.querySelectorAll(".marquee-content img").forEach((img) => {
        img.addEventListener("click", () => {
          current = allImages.indexOf(img.src);
          modal.style.display = "flex";
          modalImg.src = allImages[current];
        });
      });

      // Botones
      prevBtn.onclick = () => {
        current = (current - 1 + allImages.length) % allImages.length;
        modalImg.src = allImages[current];
      };

      nextBtn.onclick = () => {
        current = (current + 1) % allImages.length;
        modalImg.src = allImages[current];
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };
    </script>
